<!DOCTYPE html>
<html>
    <head>
        <title>Cerinta 4</title>
    </head>
    <body>
        <form>
            <h1>My feedback form</h1>
            <ul>
                <li><label>Name:</label>
                <input type="text" id="Name" name="Name" ></li>
                <br>
                <li><label>Email:</label>
                <input type="email" id="email" name="email"></li>
                <br>
                <li><label>Password</label>
                <input type="password" id="password" name="password"></li>
                <br>
                <div>
                <li><label>Please check all the emotions that apply to you</label></li>
                <ul>
                 <li><input type="checkbox" id="emotions" name="emotions" value="Angry"checked>
                    <label for="emotions"> Angry</label></li>
                <li><input type="checkbox" id="emotions" name="emotions" value="Sad">
                     <label for="emotions"> Sad</label></li>
                <li><input type="checkbox" id="emotions" name="emotions" value="Happy">
                    <label for="emotions"> Happy</label></li>
                <li><input type="checkbox" id="emotions" name="emotions" value="Ambivalent">
                    <label for="emotions"> Ambivalent</label></li>
                </ul>
            </div>
            <div>
                <li><label>How satisfied were you with our service?</label></li>
                <ul>
                    <li><input type="radio" name="satisfaction" value="Very satisfied" checked> Very satisfied</li>
                    <li><input type="radio" name="satisfaction" value="Satisfied" > Satisfied</li>
                    <li><input type="radio" name="satisfaction" value="Didn't care" > Didn't care</li>
                    <li><input type="radio" name="satisfaction" value="Dissatisfied" > Dissatisfied</li>
                    <li><input type="radio" name="satisfaction" value="Verry dissatisfied" > Verry dissatisfied</li>
                </ul>
            </div>
            <li><label>Further comments:</label>
            <textarea name="message" rows="4" cols="20"></textarea></li>
            <li><label>Big photo</label>
            <input type="file"name="myFile"></li>
            <li><label>Location visited:</label>
            <select id="location">
            <option value="Select location">Select location</option>
            </select></li>
            <li><div class="buton">
            <button type="submit" class="Submit">Submit</button></li>
            </ul>
        </form>
    </body>
</html>
